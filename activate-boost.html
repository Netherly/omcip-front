<body>
    <div class="container">

        </div>
        
        <div class="form-group">
            <label for="multiplier">–ú–Ω–æ–∂–∏—Ç–µ–ª—å</label>
            <select id="multiplier">
                <option value="2">2x (—É–¥–≤–æ–µ–Ω–∏–µ)</option>
                <option value="3">3x (—É—Ç—Ä–æ–µ–Ω–∏–µ)</option>

        </div>
        
        <div class="form-group">
            <label for="duration">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (–º–∏–Ω—É—Ç)</label>
            <input type="number" id="duration" value="10" min="1" max="120">
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="setValues(2, 10)">x2 –Ω–∞ 10–º</button>
            <button class="quick-btn" onclick="setValues(2, 5)">x2 –Ω–∞ 5–º</button>
            <button class="quick-btn" onclick="setValues(3, 10)">x3 –Ω–∞ 10–º</button>
            <button class="quick-btn" onclick="setValues(1.5, 20)">x1.5 –Ω–∞ 20–º</button>
        </div>

            <button class="btn-secondary" onclick="copyCommand()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function setValues(multiplier, duration) {
            document.getElementById('multiplier').value = multiplier;
            document.getElementById('duration').value = duration;
        }
        
        async function activateBoost() {
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            const duration = parseInt(document.getElementById('duration').value);
            const statusEl = document.getElementById('status');
            
            statusEl.className = 'status';
            statusEl.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è—é –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ localStorage (–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤ –¥—Ä—É–≥–æ–π –≤–∫–ª–∞–¥–∫–µ)
                const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
                
                if (!token) {
                    throw new Error('–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ –¥—Ä—É–≥–æ–π –≤–∫–ª–∞–¥–∫–µ –∏ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!');
                }
                
                const response = await fetch('http://localhost:3000/api/game/boost/activate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        type: 'tap_multiplier',
                        multiplier: multiplier,
                        durationSeconds: duration * 60
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `
                        ‚úÖ <strong>–ë—É—Å—Ç —É—Å–ø–µ—à–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!</strong><br>
                        –ú–Ω–æ–∂–∏—Ç–µ–ª—å: <strong>x${multiplier}</strong><br>
                        –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: <strong>${duration} –º–∏–Ω—É—Ç</strong><br>
                        <br>
                        üí° –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ - —Ç–∞–º –¥–æ–ª–∂–Ω–∞ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ –∫–ª–∏–∫!
                    `;
                } else {
                    const error = await response.text();
                    throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${response.status} - ${error}`);
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    ‚ùå <strong>–û—à–∏–±–∫–∞:</strong><br>
                    ${error.message}<br>
                    <br>
                    <small>–£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ:<br>
                    1. –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ<br>
                    2. –í—ã –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã<br>
                    3. –°–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ http://localhost:3000</small>
                `;
            }
        }
        
        function copyCommand() {
            const multiplier = document.getElementById('multiplier').value;
            const duration = document.getElementById('duration').value;
            const command = `window.activateTestBoost(${multiplier}, ${duration})`;
            
            navigator.clipboard.writeText(command).then(() => {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ –ö–æ–º–∞–Ω–¥–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞! –í—Å—Ç–∞–≤—å—Ç–µ –µ—ë –≤ –∫–æ–Ω—Å–æ–ª—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (F12 -> Console)';
                
                setTimeout(() => {
                    statusEl.className = 'status';
                }, 3000);
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
